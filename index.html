<!DOCTYPE html>
<html lang="en" ng-app="migrantsApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Colter Giem, Henry Kaufman">
    <meta name="description" content="The website for our English project">
    <title>HelpforHaiti</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="imgs/favicon.ico" />
</head>

<body>
    <div id='nav-ctr'>
        <div id="nav">
            <a class='nav-item' href='/#/'>HOME</a>
            <a class='nav-item' href='/#/mission'>OUR MISSION</a>
            <a class='nav-item' href='/#/plan'>OUR PLAN</a>
            <a class='nav-item' href='/#/about'>ABOUT US</a>
        </div>
        <div id='nav-bottom'>
            <div class='border-bottom' id='bb0'></div>
            <div class='border-bottom' id='bb1'></div>
            <div class='border-bottom' id='bb2'></div>
            <div class='border-bottom' id='bb3'></div>
        </div>
    </div>
    <ng-view></ng-view>
    <div id='bottom-banner'>
        <h2>HelpforHaiti site created by Colter Giem. If you need any more help or information relating to the project, contact our group leaders.
    </div>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script type='text/javascript' src='app.js'></script>
    <script>
        $(document).ready(function () {
            $('.nav-item').mouseenter(function () {
                $('#bb' + $(this).index()).fadeTo(300, 0.8)
            });
            $('.nav-item').mouseleave(function () {
                $('#bb' + $(this).index()).fadeTo(300, 0)
            });
        });
    </script>
</body>

</html>
