<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Syrian Migrants</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="outer">
        <div id="nav">
            <h1 class='nav-item'><a>HOME</a></h1>
            <h1 class='nav-item'><a>OUR MISSION</a></h1>
            <h1 class='nav-item'><a>OUR PLAN</a></h1>
            <h1 class='nav-item'><a>ABOUT US</a></h1>
        </div>
        <div id='nav-bottom'>
            <div class='border-bottom' id='bb0'></div>
            <div class='border-bottom' id='bb1'></div>
            <div class='border-bottom' id='bb2'></div>
            <div class='border-bottom' id='bb3'></div>
        </div>
        <img id='home-img'>
    </div>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#nav h1').mouseenter(function () {
                var n = $(this).index();
                $('#bb' + n).fadeTo(300, 1);
            });
            $('#nav h1').mouseleave(function () {
                var n = $(this).index();
                $('#bb' + n).fadeTo(300, 0);
            });
        });
    </script>
</body>

</html>
